<html>

<style>
.container {
  position: relative;
  width: 90;
}

.image {
  display: inherit;
  width: 90;
  height: 100;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(2, 100px);
  grid-template-areas: "a b c d e"
                       "f g h i j";
  grid-auto-flow: dense;
  grid-gap: 10px;
}
.travis {
  grid-area: a;
}
.jake {
  grid-area: b;
}
.frank {
  grid-area: c;
}
.ian {
  grid-area: d;
}
.jim {

}
.brandon {
  grid-area: f;
}
.becky {
  grid-area: g;
}
.joe {
  grid-area: h;
}
.danielle {
  grid-area: i;
}
.shay {
  grid-area: j;
}
.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 90;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
</head>
