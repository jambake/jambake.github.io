.container {
  position: relative;
  width: 90;
}

.image {
  display: inherit;
  width: 90;
  height: 100;
}

.grid {
  display: grid;
  grid-template-columns: auto repeat(5, 90px) auto;
  grid-template-rows: repeat(3, 100px);
  grid-template-areas: ". a b c d e . "
                       ". f g h i j ."
					   ". . . k . . .";
  grid-auto-flow: dense;
  grid-gap: 10px
}
.travis {
  grid-area: a;
  justify-self: center;
}
.jake {
  grid-area: b;
  justify-self: center;
}
.frank {
  grid-area: c;

}
.ian {

.danielle {

}
.shay {

  justify-self: center;
}
.alec {
  grid-area: k;
  justify-self: center;
}
.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 90;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  white-space: nowrap;
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
